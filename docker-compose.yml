services:
  dev:
    image: oven/bun:1
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    command: sh -c "bun install && bun run dev"

  prod:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.local
